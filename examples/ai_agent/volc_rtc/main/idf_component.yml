dependencies:
  espressif/esp_hosted:
    matches:
      - if: "idf_version <5.4.0"
        version: "~1.1"
      - if: "idf_version >=5.4.0"
        version: "^2.6.4"
    rules:
      - if: "target in [esp32p4]"
  espressif/esp_wifi_remote:
    matches:
      - if: "idf_version <=5.4.0"
        version: "~0.4"
      - if: "idf_version >5.4.0, <5.5.0"
        version: "~0.6"
      - if: "idf_version >=5.5.0"
        version: ">=0.10,<2.0"
    rules:
      - if: "target in [esp32p4]"
