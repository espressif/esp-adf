version: "1.0.1"
description: Audio Video stream, support DVP I2S UVC(video) UAC(audio) LCD
dependencies:
  espressif/esp32-camera: "*"
  espressif/usb_stream:
    matches:
      - if: "idf_version >=5.5.0"
        version: "~1.5.1"
      - if: "idf_version <5.5.0"
        version: "1.3.2"
    rules:
      - if: "target != esp32"
